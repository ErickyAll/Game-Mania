<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login</title>
  </head>

  <body>
    <div id="login">
      <form class="card">
        <div class="card-header">
          <h2>Login</h2>
          <img src="./images/logo.png" alt="Logo Game Mania" class="logotype" />
        </div>

        <div class="card-content">
          <div class="card-content-area">
            <i class="fa-solid fa-user icon"></i>
            <label for="usuario">Usuário</label>

            <input type="text" id="usuario" autocomplete="off" />
          </div>

          <div class="card-content-area">
            <i class="fa-solid fa-phone icon"></i>
            <label for="phone">Telefone</label>

            <input type="phone" id="phone" autocomplete="off" />
          </div>

          <div class="card-content-area">
            <i class="fa-solid fa-envelope icon"></i>
            <label for="email">e-mail</label>

            <input type="email" id="email" />
          </div>

          <div class="card-content-area">
            <i class="fa-solid fa-key icon"></i>
            <label for="password">Senha</label>

            <input type="password" id="password" autocomplete="off" />
          </div>
        </div>

        <div class="card-footer">
          <input type="submit" value="Cadastre-se" class="submit" id="signin" />
        </div>

        <div class="card-footer">
          <br />
          <a href="">Já tem cadastro?</a>

          <input type="submit" value="Login" class="submit" id="login-submit" />
        </div>
      </form>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
      integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/login.js"></script>
  </body>
</html>
