<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/Favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Game Mania</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img
            src="/images/logo.png"
            title="Logo Game Mania"
            alt="Logo Game Mania"
            class="logoImg"
          />

          <h1 class="logotype">Game <br />Mania</h1>
        </div>

        <nav class="menu">
          <a href="/login.html">Login</a>
          <a href="#">Carrinho</a>
          <a href="#">Sobre</a>
          <a href="#">Pedidos</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="banner">
        <div class="images-banner">
          <img
            src="/images/Mario.png"
            title="Mário"
            alt="imagem Mario Bross"
            class="mario"
          />
          <img
            src="/images/Soldado.png"
            title="Soldado"
            alt="imagem soldado"
            class="soldado"
          />
        </div>

        <img src="/images/DK.png" title="DK" alt="imagem DK" class="DK" />

        <div class="text-banner">
          <h2>
            Sua loja de<br />Games<br />
            mais perto <br />de você
          </h2>

          <div class="subscribe">
            <a href="/login.html" class="link-sub">Cadastre-se</a>
          </div>
        </div>
      </div>
      <!-- Patrocinios -->
      <section class="patrocinio">
        <a href="https://www.sony.com/en/" target="_blank">
          <img src="/images/Patrocinio/sony.png" alt="Sony" class="sony" />
        </a>

        <a href="https://www.nintendo.com/" target="_blank">
          <img
            src="/images/Patrocinio/nintendo.png"
            alt="Nintendo"
            class="nintendo"
          />
        </a>

        <a
          href="https://www.playstation.com/pt-br/?emcid=pa-ha-430499&gclid=CjwKCAjwtIaVBhBkEiwAsr7-cz58t3buyAJvFIgqERcZXVYTqDsYmNkn7I-Ri6VXXVYEfWgCZjZWPRoCG8oQAvD_BwE"
          target="_blank"
        >
          <img
            src="/images/Patrocinio/playstation-.svg"
            alt="Playstation"
            class="playstation"
          />
        </a>

        <a href="https://www.xbox.com/pt-BR" target="_blank">
          <img src="/images/Patrocinio/Xbox.svg" alt="Xbox" class="xbox" />
        </a>
      </section>
      <!-- produtos -->
      <section class="products-Bg">
        <div class="card-product"></div>
        <div class="card-product"></div>
        <div class="card-product"></div>
        <div class="card-product"></div>
        <div class="card-product"></div>
        <div class="card-product"></div>
        <div class="card-product"></div>
        <div class="card-product"></div>
      </section>
    </main>
  </body>
</html>
